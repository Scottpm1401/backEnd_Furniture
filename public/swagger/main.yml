openapi: 3.0.0

info:
  title: Hieucollection
  description: |
    REST API for Hieucollection
  version: 0.0.0-ALPHA

servers:
  - url: http://localhost:3001
    description: Web app local
  - url: https://chubedan-backend.vercel.app
    description: Web app dev

components:
  securitySchemes:
    JWT:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: |
        For accessing the API a valid JWT token must be passed in all the queries in
        the 'Authorization' header.


        A valid JWT token is generated by the API and return as answer of a call
        to the route /login giving a valid user & password.


        The following syntax must be used in the 'Authorization' header :

            Bearer xxxxxx.yyyyyyy.zzzzzz
    Api-Key:
      in: header
      type: apiKey
      name: Api-Key
      description: xxxxxx.yyyyyyy.zzzzzz

security:
  - JWT: []

tags:
  - name: Authentication
  - name: User
  - name: Post
  - name: Product

paths:
  /login:
    post:
      tags:
        - Authentication
      summary: User login to system
      requestBody:
        content:
          application/json:
            schema:
              $ref: './src/schemas.yml#/UserLogin'
      responses:
        '200':
          $ref: './src/responses.yml#/UserLoginResponse'
        '500':
          $ref: './src/responses.yml#/500'
